name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-bidi tqdm deepl ollama openai xinference-client azure-ai-translation-text

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest

    - name: Test PDF translation
      run: |
        mkdir -p test_output
        pdf2zh test/sample.pdf -lo fa -o test_output

    - name: Build exe (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile pdf2zh/__main__.py
      shell: cmd

    - name: Upload artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: pdf2zh_build
        path: dist/
